<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="login-box">
            <form id="login-form">
                <div class="title">
                    Login
                </div>
                <div class="row-div">
                    <label for="username" id="usernameL">Username</label><br>
                    <input type="text" id="username" required>
                </div>
                <div class="row-div">
                    <label for="password" id="passL">Password</label><br>
                    <input type="password" id="password" required>
                </div>
                <button id="submit" onclick="submitForm()">SUBMIT</button>
                <div class="notice">Logged in successfully.</div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
